<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sistem AI Akademik</title>
    <style>
      body {
        font-family: Arial;
        background: #f4f6f8;
        margin: 0;
      }
      header {
        background: #2c3e50;
        color: white;
        padding: 15px;
      }
      .container {
        padding: 30px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      button {
        padding: 10px 15px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
      .risk {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 6px;
      }
      .aman {
        background: #d4edda;
        color: #155724;
      }
      .waspada {
        background: #fff3cd;
        color: #856404;
      }
      .berisiko {
        background: #f8d7da;
        color: #721c24;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Sistem AI Deteksi Risiko Nilai Rendah</h2>
    </header>

    <div class="container">
      <!-- LOGIN / PILIH ROLE -->
      <div class="card">
        <h3>Pilih Role Pengguna</h3>
        <select id="role">
          <option value="">-- Pilih --</option>
          <option value="mahasiswa">Mahasiswa</option>
          <option value="dosen">Dosen</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="login()">Login</button>
      </div>

      <!-- DOSEN -->
      <div id="dosen" class="card hidden">
        <h3>Input Data Akademik (Dosen)</h3>
        <label>Nilai Rata-rata</label>
        <input type="number" id="nilai" />
        <label>Kehadiran (%)</label>
        <input type="number" id="hadir" />
        <br /><br />
        <button onclick="prediksi()">Proses Prediksi AI</button>
      </div>

      <!-- MAHASISWA -->
      <div id="mahasiswa" class="card hidden">
        <h3>Dashboard Mahasiswa</h3>
        <p><b>Nama:</b> Mahasiswa Semester 1</p>
        <p><b>Program Studi:</b> Teknologi Informasi</p>

        <h4>Hasil Prediksi AI</h4>
        <div id="hasil" class="risk">Belum ada prediksi</div>
        <p id="rekom"></p>
      </div>

      <!-- ADMIN -->
      <div id="admin" class="card hidden">
        <h3>Dashboard Admin</h3>
        <p>Mengelola data mahasiswa dan memantau hasil prediksi AI.</p>
      </div>
    </div>

    <script>
      let hasilPrediksi = "";
      let rekomendasi = "";

      function login() {
        let role = document.getElementById("role").value;
        document.getElementById("mahasiswa").classList.add("hidden");
        document.getElementById("dosen").classList.add("hidden");
        document.getElementById("admin").classList.add("hidden");

        if (role === "mahasiswa")
          document.getElementById("mahasiswa").classList.remove("hidden");
        if (role === "dosen")
          document.getElementById("dosen").classList.remove("hidden");
        if (role === "admin")
          document.getElementById("admin").classList.remove("hidden");
      }

      function prediksi() {
        let nilai = document.getElementById("nilai").value;
        let hadir = document.getElementById("hadir").value;

        if (nilai < 60 || hadir < 70) {
          hasilPrediksi = "BERISIKO";
          rekomendasi =
            "Segera konsultasi dengan dosen dan tingkatkan kehadiran.";
        } else if (nilai < 75) {
          hasilPrediksi = "WASPADA";
          rekomendasi = "Perbaiki nilai tugas dan tingkatkan belajar mandiri.";
        } else {
          hasilPrediksi = "AMAN";
          rekomendasi = "Pertahankan performa akademik.";
        }

        document.getElementById("hasil").innerText = hasilPrediksi;
        document.getElementById("rekom").innerText = rekomendasi;

        document.getElementById("hasil").className =
          "risk " +
          (hasilPrediksi === "AMAN"
            ? "aman"
            : hasilPrediksi === "WASPADA"
            ? "waspada"
            : "berisiko");
      }
    </script>
  </body>
</html>
